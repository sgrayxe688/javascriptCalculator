<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculate this BOI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
    <div class="main height" id="display">

    </div>
    <div class="main flex">
        <button type="button" class="btn btn-primary size" value="CE">CE</button>
        <button type="button" class="btn btn-primary size" value="C">C</button>
        <div class="size blank"></div>
        <button type="button" class="btn btn-primary size" value="=">=</button>

        
        <button type="button" class="btn btn-primary size" value="9">9</button>
        <button type="button" class="btn btn-primary size" value="8">8</button>
        <button type="button" class="btn btn-primary size" value="7">7</button>
        <button type="button" class="btn btn-primary size" value="+">+</button>

        <button type="button" class="btn btn-primary size" value="6">6</button>
        <button type="button" class="btn btn-primary size" value="5">5</button>
        <button type="button" class="btn btn-primary size" value="4">4</button>
        <button type="button" class="btn btn-primary size" value="-">-</button>

        <button type="button" class="btn btn-primary size" value="3">3</button>
        <button type="button" class="btn btn-primary size" value="2">2</button>
        <button type="button" class="btn btn-primary size" value="1">1</button>
        <button type="button" class="btn btn-primary size" value="*">*</button>
        
        
        
        <button type="button" class="btn btn-primary size" value="0">0</button>
        <div class="size blank"></div>
        <div class="size blank"></div>
        <button type="button" class="btn btn-primary size" value="/">/</button>
    </div>
    


</body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="calculator.js"></script>
</html>
